<template name="addErg">
<div class="jumbotron">
  <h1>Add your erg</h1>	
  <p></p>
	<div class="row">
	  <div class="col-sm-1"></div>
	  <div class="col-sm-5">
<p>Please input your erg or pyid number in the box</p>
	  </div><!-- /.col-sm-5 -->
	  <div class="col-sm-5">
	    <div class="input-group">
	      <input type="text" class="form-control" placeholder="Erg id" id="textErgId">
	      <span class="input-group-btn">
	        <button id = 'addErg' class="btn btn-default" type="button">Add</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /.col-sm-6 -->
	  <div class="col-sm-1"></div>
	</div><!-- /.row -->
</div>
<div class="row">

	<div class="col-sm-1"></div>
	<div class="col-sm-10">
	<table class="table table-condensed" style="border-collapse:collapse;">
		<thead>
			<tr>  	
				<th>Rower id</th>
			</tr>
		</thead>
		<tbody>
			{{#each rowerErgId}}
			<tr> 
				<td>
					{{this}}
				</td>
				<td style="width: 100px;">
					<button type="button" class="btn btn-default btn">
					  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
					</button>
					<button type="button" class="btn btn-default btn">
					  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
					</button>
				</td>
				<!-- 
				<td>{{this}} <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td> -->
			</tr>
			{{/each}}
		</tbody>
	</table>
	</div><!-- /.col-sm-10 -->
	<div class = "col-xs-1"></div>
</div>



</template>
